apiVersion: v1
kind: Service
metadata:
  name: payment-worker-service
spec:
  selector:
    component: payment-worker
  ports:
    - port: 5000
      name: http
      targetPort: 5000
  type: LoadBalancer
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: payment-worker-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      component: payment-worker
  template:
    metadata:
      labels:
        component: payment-worker
    spec:
      containers:
        - name: payment-worker
          image: gcr.io/wdmproject23-v2/payment-worker
          imagePullPolicy: IfNotPresent
          resources:
            limits:
              memory: "1Gi"
              cpu: "1"
          command: ["gunicorn"]
          args: ["-b", "0.0.0.0:5000", "--chdir", "/src", "app:app"]
          ports:
            - containerPort: 5000
          env:
            - name: REDIS_HOST
              value: payment-db
            - name: REDIS_PORT
              value: '6379'
            - name: REDIS_PASSWORD
              value: "redis"
            - name: REDIS_DB
              value: "2"
