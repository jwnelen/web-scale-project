apiVersion: v1
kind: Service
metadata:
  name: order-worker-service
spec:
  selector:
    component: order-worker
  ports:
    - port: 5002
      name: http
      targetPort: 5002
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: order-worker-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      component: order-worker
  template:
    metadata:
      labels:
        component: order-worker
    spec:
      containers:
        - name: order-worker
          image: gcr.io/wdmproject23-v2/order-worker
          imagePullPolicy: IfNotPresent
          resources:
            limits:
              memory: "512Mi"
              cpu: "1"
            requests:
              memory: "128Mi"
              cpu: "1"
          command: ["python3"]
          args: ["/home/app/src/app.py"]
          ports:
            - containerPort: 5002
          env:
            - name: BOOTSTRAP_SERVERS
              value: kafka-service:9092
            - name: GOOGLE_APPLICATION_CREDENTIALS
              value: "/tmp/keys/keyfile.json"
            - name: GCLOUD_PROJECT
              value: "wdmproject23-v2"