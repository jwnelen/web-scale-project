apiVersion: v1
kind: Service
metadata:
  name: stock-rest-service
spec:
  selector:
    component: stock-rest
  ports:
    - port: 5000
      name: http
      targetPort: 5000
  type: LoadBalancer
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: stock-rest-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      component: stock-rest
  template:
    metadata:
      labels:
        component: stock-rest
    spec:
      containers:
        - name: stock-rest
          image: gcr.io/wdmproject23-v2/stock-rest2
          imagePullPolicy: IfNotPresent
          resources:
            limits:
              memory: "1Gi"
              cpu: "3"
            requests:
              memory: "256Mi"
              cpu: "3"
          command: ["gunicorn"]
          args: [ "-b", "0.0.0.0:5000",
                    "--workers", "4",
                    "--worker-class", "uvicorn.workers.UvicornWorker",
                    "--chdir", "/home/app/src",
                    "app:app" ]
          ports:
            - containerPort: 5000
          env:
            - name: BOOTSTRAP_SERVERS
              value: kafka-service:9092