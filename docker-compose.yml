version: "3"
services:

  gateway:
    image: nginx:latest
    volumes:
      - ./gateway_nginx.conf:/etc/nginx/nginx.conf:ro
    ports:
      - "8000:80"

  order-service:
    build:
      context: ./
      dockerfile: ./order/Dockerfile
    image: order:latest
    environment:
      - GATEWAY_URL=http://gateway:80
      - BOOTSTRAP_SERVERS=kafka:9092
    command: gunicorn -b 0.0.0.0:5000 --chdir /order app:app -w 1 --access-logfile - --error-logfile - --log-level debug --timeout 10
    env_file:
      - env/order_redis.env

  order-db:
    image: redis:latest
    command: redis-server --requirepass redis --maxmemory 512mb
    # Expose the server on port 7000
    environment:
      - REDIS_PORT=7000
    ports:
      - "7000:6379"

  stock-service:
    build:
      context: ./
      dockerfile: ./stock/Dockerfile
    image: stock:latest
    environment:
      - GATEWAY_URL=http://gateway:80
      - BOOTSTRAP_SERVERS=kafka:9092
    command: gunicorn -b 0.0.0.0:5000 --chdir /stock app:app -w 1 --access-logfile - --error-logfile - --log-level debug --timeout 10

    env_file:
      - env/stock_redis.env

  stock-db:
    image: redis:latest
    command: redis-server --requirepass redis --maxmemory 512mb
    environment:
      - REDIS_PORT=7002
    ports:
      - "7002:6379"

  payment-service:
    build:
      context: ./
      dockerfile: ./payment/Dockerfile
    image: user:latest

    environment:
      - GATEWAY_URL=http://gateway:80
      - BOOTSTRAP_SERVERS=kafka:9092
    command: gunicorn -b 0.0.0.0:5000 --chdir /payment app:app -w 1 --access-logfile - --error-logfile - --log-level debug --timeout 10
    env_file:
      - env/payment_redis.env

  payment-db:
    image: redis:latest
    command: redis-server --requirepass redis --maxmemory 512mb
    environment:
      - REDIS_PORT=7001
    ports:
      - "7001:6379"

  kafka:
    image: docker.io/bitnami/kafka:3.4
    ports:
      - "9092:9092"
    volumes:
      - "kafka_data:/bitnami"
    environment:
      - KAFKA_ENABLE_KRAFT=yes
      - KAFKA_CFG_PROCESS_ROLES=broker,controller
      - KAFKA_CFG_CONTROLLER_LISTENER_NAMES=CONTROLLER
      - KAFKA_CFG_LISTENERS=PLAINTEXT://:9092,CONTROLLER://:9093
      - KAFKA_CFG_LISTENER_SECURITY_PROTOCOL_MAP=CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT
      - KAFKA_CFG_ADVERTISED_LISTENERS=PLAINTEXT://127.0.0.1:9092
      - KAFKA_BROKER_ID=1
      - KAFKA_CFG_CONTROLLER_QUORUM_VOTERS=1@127.0.0.1:9093
      - KAFKA_CFG_NODE_ID=1
      - KAFKA_KRAFT_CLUSTER_ID=1
      - ALLOW_PLAINTEXT_LISTENER=yes

volumes:
  kafka_data:
    driver: local
