version: "3"
services:

  order-rest-service:
    build:
      context: ./
      dockerfile: ./order-rest/Dockerfile
    image: order-rest-spanner:latest

  order-worker-service:
    build:
      context: ./
      dockerfile: ./order-worker/Dockerfile
    image: order-worker-spanner:latest

  stock-rest-service:
    build:
      context: ./
      dockerfile: ./stock-rest/Dockerfile
    image: stock-rest-spanner:latest

  stock-worker-service:
    build:
      context: ./
      dockerfile: ./stock-worker/Dockerfile
    image: stock-worker-spanner:latest

  payment-rest-service:
    build:
      context: ./
      dockerfile: ./payment-rest/Dockerfile
    image: payment-rest-spanner:latest

  payment-worker-service:
    build:
      context: ./
      dockerfile: ./payment-worker/Dockerfile
    image: payment-worker-spanner:latest

  kafka-admin-service:
    build:
      context: ./
      dockerfile: ./kafka-admin/Dockerfile
    image: kafka-admin:latest
