version: "3"
services:

  gateway:
    image: nginx:latest
    volumes:
      - ./gateway_nginx.conf:/etc/nginx/nginx.conf:ro
    ports:
      - "8000:80"
    depends_on:
      - order-service
      - stock-service
      - payment-service

  order-service:
    build: ./order
    image: order:latest
    environment:
      GATEWAY_URL: http://gateway:80
      MONGO_HOST: mongodb_container
      MONGO_PORT: "27017"
      MONGO_DB: order-db
    command: gunicorn -b 0.0.0.0:5000 app:app -w 1 --timeout 10
    env_file:
      - env/order_mongo.env
    depends_on:
      - mongodb_container

  stock-service:
    build: ./stock
    image: stock:latest
    command: gunicorn -b 0.0.0.0:5000 app:app -w 1 --timeout 10
    environment:
      MONGO_HOST: mongodb_container
      MONGO_PORT: "27017"
      MONGO_DB: payments-db
    env_file:
      - env/stock_mongo.env
    depends_on:
      - mongodb_container

  payment-service:
    build: ./payment
    image: user:latest
    command: gunicorn -b 0.0.0.0:5000 app:app -w 1 --timeout 10
    environment:
      MONGO_HOST: mongodb_container
      MONGO_PORT: "27017"
      MONGO_DB: payments-db
    env_file:
      - env/payment_mongo.env
    depends_on:
      - mongodb_container

  mongodb_container:
    image: mongo:latest
    container_name: mongodb_container
    ports:
      - "0.0.0.0:27017:27017"
    volumes:
      - mongodb_data_container:/data/db
  
  mongo-express:
    image: mongo-express:latest
    container_name: mongo-express
    environment:
      ME_CONFIG_MONGODB_SERVER: mongodb_container
      ME_CONFIG_MONGODB_PORT: "27017"
    ports:
      - "0.0.0.0:8081:8081"
    depends_on:
      - mongodb_container
    restart: unless-stopped

volumes:
  mongodb_data_container:
