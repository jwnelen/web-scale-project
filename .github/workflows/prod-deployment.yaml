name: Build and Deploy to GKE

on:
  push:
    branches:
      - consistency_order_price

env:
  PROJECT_ID: ${{ secrets.GKE_PROJECT }}
  GKE_CLUSTER: app-cluster    # Add your cluster name here.
  GKE_ZONE: europe-west4   # Add your cluster zone here.
  DEPLOYMENT_NAME: gke-test # Add your deployment name here.

jobs:
  setup-build-publish-deploy:
    name: Setup, Build, Publish, and Deploy
    runs-on: ubuntu-latest
    environment: production

    permissions:
      id-token: write
      contents: read

    steps:
      # Checkout the repo
      - name: Checkout
        uses: actions/checkout@v3

      # Setup gcloud CLI
      - uses: 'google-github-actions/auth@v1'
        with:
          credentials_json: '${{ secrets.GKE_SA_KEY }}'

      - run: |-
          gcloud config set project $PROJECT_ID
          gcloud config set compute/zone $GKE_ZONE
          gcloud container clusters get-credentials app-cluster --region=europe-west4

      # Configure Docker to use the gcloud command-line tool as a credential
      # helper for authentication
      - run: |-
          gcloud --quiet auth configure-docker
          kubectl config use-context gke_wdmproject23-v2_europe-west4_app-cluster

      # Get the GKE credentials so we can deploy to the cluster
      - uses: google-github-actions/get-gke-credentials@db150f2cc60d1716e61922b832eae71d2a45938f
        with:
          cluster_name: ${{ env.GKE_CLUSTER }}
          location: ${{ env.GKE_ZONE }}

      - id: 'docker-compose-build'
        run: 'docker-compose build'

      - id: 'tag-dockers'
        run: |-
          docker tag order gcr.io/$PROJECT_ID/order:$GITHUB_SHA
          docker tag stock gcr.io/$PROJECT_ID/stock:$GITHUB_SHA
          docker tag user gcr.io/$PROJECT_ID/user:$GITHUB_SHA

      - name: Publish
        run: |-
          docker push "gcr.io/$PROJECT_ID/order:$GITHUB_SHA"
          docker push "gcr.io/$PROJECT_ID/stock:$GITHUB_SHA"
          docker push "gcr.io/$PROJECT_ID/user:$GITHUB_SHA"  

      - name: Deploy
        run: |-
          cd k8s-gcloud
          kubectl apply -f order-app.yaml
          kubectl apply -f stock-app.yaml
          kubectl apply -f user-app.yaml
          sleep 20
          kubectl apply -f ingress-service.yaml
          gcloud compute forwarding-rules list
